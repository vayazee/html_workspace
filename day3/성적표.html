<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>성적표</title>
<script>
var sc=prompt("점수를 입력하시오");
if (sc>=90){
	document.write("수")
}else if (sc>=80){
	document.write("우")
}else if (sc>=70){
	document.write("미")
}else if (sc>=60){
	document.write("양")
}else if (sc>=50){
	document.write("가")
}else {
	document.write("돌대가리 ")
}
</script>
</head>
<body>

</body>
</html>
