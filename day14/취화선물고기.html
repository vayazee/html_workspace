<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>취화선 물고기</title>
<style>
body{
	margin:0px;
}
#stage{
	width:100%;
	height:700px;
	border:1px solid;
}
</style>
<script src="../lib/Fish.js"></script>
<script>
var fish;
var stage;

window.addEventListener("load", function(){
	init();	
});

function init(){
	stage=document.getElementById("stage");	

	//물고기 생성하기 	
	

	//stage를 대상으로 마우스 이벤트구현
	stage.addEventListener("mousemove",function(){
		fish = new Fish(stage,100,100,event.clientX,event.clientY);
		fish.init();

		fish.targetX=event.clientX;
		fish.targetY=event.clientY;
	})
}
</script>
</head>
<body>
<div id="stage"></div>
</body>
</html>
