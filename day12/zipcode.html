<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>우편번호 검색</title>
<script>


function setPost(zip,addr){
	var a=zip.split("-");
	opener.document.form1.zipcode1.value=a[0];
	opener.document.form1.zipcode2.value=a[1];
	opener.document.form1.addr1.value=addr;
	window.close();//현재 창 닫기!
	opener.document.form1.addr2. focus();
	//새창에서 선택한 현재의 우편번호 텍스트를, 부모윈도우의 우편번호 입력란에 채워넣는다!+주소도 채워넣기
}

</script>
</head>
<body>
<table width="100%" border="1px">

			<input type="text">

	</tr>
