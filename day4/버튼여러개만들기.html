<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>버튼 여러개마만들기</title>
<style>
input{
	width:150px;
	height:45px;
	background:yellow;
	color:navy;
</style>
<script>
var n=prompt("버튼의 갯수를 입력하시오");
for (i=1;i<=n ;i++ )
{
	document.write("<input type=\"button\" value="+i+">")
	if (i%5==0)
	{
			document.write("<br>")
	};
};
</script>
</head>
<body>
</body>
</html>
